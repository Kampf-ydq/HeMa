<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-登录</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="images/logo02.png"></a>	
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="register.html">立即注册</a>
				</div>
				<div class="form_input">
					<div>
						<input type="text" name="username" id="account" class="name_input" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" id="passwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="button" id="login" value="登录" class="input_submit">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
	
</body>

<script type="text/javascript">
	
	//登录
	$(function(){
		$("#login").click(function(){
			$.ajax({
	        type: "POST",
	        url: "http://localhost:8080/userLogin",
	        data: JSON.stringify({
	        	'username':$("#account").val(), 
	        	'password':$("#passwd").val()
	        }),
			async: true,
		    dataType:'json',
		    contentType:"application/json; charset=utf-8",
			xhrFields:{withCredentials:true},
	       	success: function(res) {
	       		
	       		//处理服务端返回的数据
	       		/*
	       		 * @数据格式： res = {"status":200,"msg":"OK","data":11}
	       		 */
	       		switch (res.data){
	       			case 10:
	       				alert("数据提交失败");
	       				break;
	   				case 11:
	   					alert("该手机号尚未注册");
	   					break;
	   				case 12:
	   					alert("密码错误");
	   					break;
	       			default:
	       				//登录验证
	               		if ( res.data.id){
	               			
	               			//登录成功
	                    	location.href="index.html";
						 }
	               		else{
	               			alert("登录失败")
	               		}
	       				break;
	       		}
	        },
    	});
		})
	})
	
</script>

</html>
