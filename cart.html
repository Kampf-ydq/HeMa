	<style>
		/*遮罩层*/
		#shadow {
			width: 100%;
			height: 100%;
			background-color: #000;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 2;
			opacity: 0.3;
			filter: alpha(opacity=30);
			display: none;
		}
		#place_order{
			display: none;
			border: 2px solid grey;
			border-radius: 5px;
			width: 300px;
			height: 500px;
			z-index: 3;
			background: whitesmoke;
			position: fixed;
			top:20%;
			left:40%;
		}
		#place_order span{
			font-size: 15px;
		}
		#place_order img{
			width: 200px;
			height: 200px;
			margin: 10px 0 0 50px;
		}
		#user_name,#user_phone,#user_place,#money{
			border: none;
			background-color: whitesmoke;
			font-size: 20px;
		}
		#closePlace_order{
				margin: 1px 0 0 260px;
				font-size: 40px;
				width: 40px;
				position: relative;
				display: inline-block;
				background: ghostwhite;
				border: 1px solid gainsboro;
				border-radius: 5px;
				overflow: hidden;
				color: black;
		}
		#closePlace_order:hover{
			background-color:#C6C6C5;;
		}
		
	</style>

					$('#place_order').toggle();
					$('#shadow').toggle();
				});
